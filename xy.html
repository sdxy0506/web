 <body>
  <div id="head">
   <div class="hd">
    <div class="logo">
	 <a title="开心网" href=""></a>
	</div> 
	<div class="headmoreaction" style="margin-right:0px">
	  <a class="headlink" href="">注册</a>
	  <a class="headlink" href="">登录</a>
	  <a class="headlink" href="">帮助</a>
	  <a class="headlink" href="">导航</a>
	</div>
   </div>
  </div>
  <div class="reg_main">
   <div class="reg_cont">
    <div class="reg_title">
	 <h3 class="reg_title"/>十秒加入开心网，找到全部好友
	</div>
	<form name="regform" action="http://www.kaixin001.com/register/reg_submit.php" method="post">
	 <ul class="reg_box">
	  <li><label class="reg_tit">注册邮箱：</label>
	   <div class="reg_element">
	    <span class="inp_box"><input type="text" maxlength="100" size="40px">
		</span>
		<div class="c9">如果没有邮箱，你可以用<a href="#">账号注册</a>
		</div>
       </div>
	  </li>
	  <li><label class="reg_tit">创建密码：</label>
	   <div class="reg_element ">
	    <span class="inp_box"><input type="text" maxlength="100" size="40px">
		</span>
       </div>
	  </li>
	  <li><label class="reg_tit">姓　　名：</label>
	   <div class="reg_element ">
	    <span class="inp_box"><input type="text" maxlength="100" size="40px">
		</span>
       </div>
	  </li>
	  <li>
	   <label class="reg_tit">性　　别：</label>
	   <div class="reg_element">
	    <input class="l" type="radio" reqmsg=" 请选择性别" value="0" name="gender">
        <label class="reg_labWidth"> 男 </label>
		<input class="l" type="radio" reqmsg=" 请选择性别" checked="" value="1" name="gender">
        <label class="reg_labWidth"> 女 </label>
	   </div>
	  </li>
	  <li>
	   <label class="reg_tit">生　　日：</label>
	   <div id="selectBox" class="reg_element">
	    <label>
         <select class="w65 l" datatype="uv" name="year">
		  <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
		 </select>
         <label class="reg_timeinto">年</label>
        </label>
		<label>
		 <select class="w50 l" datatype="uv" name="month">
		  <option value="">--</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
		 </select>
         <label class="reg_timeinto">月</label>
		</label>
		<label>
		 <select class="w50 l" datatype="uv" name="day">
		 <option value="">--</option>
		 <option value="">01</option>
		 <option value="">02</option>
		 <option value="">03</option>
		 <option value="">04</option>
		 <option value="">05</option>
		 <option value="">06</option>
		 <option value="">07</option>
		 <option value="">08</option>
		 <option value="">09</option>
		 <option value="">10</option>
		 <option value="">11</option>
		 <option value="">12</option>
		 <option value="">13</option>
		 <option value="">14</option>
		 <option value="">15</option>
 		 </select>
         <label class="reg_timeinto">日</label>
		</label>
	   </div>
	  </li>
	  <li>
	   <label class="reg_tit">我<span class="reg_space">现</span>在：</label>
	   <div class="reg_element">
        <input class="l" type="radio" value="2" name="status"/>
        <label class="reg_labWidth"> 在工作 </label>
        <input class="l" type="radio" name="status"/>
        <label class="reg_labWidth"> 在上学 </label>
	   </div>
	  </li>
	  <li>
	   <label class="reg_tit">居<span class="reg_space">住</span>地：</label>
	   <div class="reg_element">
	    <span class="inp_box">
         <select class="w50 l" datatype="uv" name=city">
		  <option value="">济南</option>
		 </select>
		</span>
	   </div>
	  </li>
	  <li>
	   <label id="reg_opera">
        <input type="checkbox" value="1" checked="checked" name="agree">同意<a class="sl2" target="_blank" href="http://www.kaixin001.com/s/reg.html" style="_vertical-align:bottom;">开心网服务条款</a>
       </label>
	  </li>
	  <li class="reg_bt">
	   <span class="btn_yes14 l">
        <input type="submit" style="background-color:red" onclick="Kx.Utils.writeLog('s','','submit_form_reg');" style="width:96px;" value="立即注册" name="">
       </span>
	  </li>

	 <img src="image/2.jpg"  alt="QQ" />
     <img src="image/3.jpg"  alt="QQ" />
     <img src="image/4.jpg"  alt="QQ" />
    </div>
	<div class="kx_detialBox"></div>
   </div>
